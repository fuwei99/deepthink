<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMO 2025 - Battle Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>IMO 2025 Problem Solver</h1>
                <p class="lead">Battle Mode: Run multiple AI agents via a central proxy.</p>
            </div>
            <a href="/settings" class="btn btn-secondary">Settings</a>
        </header>

        <!-- Problem Input and Controls -->
        <div class="card mb-4">
            <div class="card-header">
                Problem Statement & Controls
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-9">
                        <label for="problem-text" class="form-label">Enter Problem Statement:</label>
                        <textarea class="form-control" id="problem-text" rows="8" placeholder="Enter the full mathematical problem statement here..."></textarea>
                    </div>
                    <div class="col-md-3">
                        <label for="problem-select" class="form-label">Or Load Problem:</label>
                        <select class="form-select" id="problem-select">
                            <option selected>Select a problem file...</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-9">
                        <h6>Select Models for Battle Mode:</h6>
                        <div id="model-selection-container" class="d-flex flex-wrap">
                            <!-- Models will be dynamically loaded here -->
                            <div id="models-loading" class="form-text text-muted">Loading models...</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h6>Response Language:</h6>
                        <select class="form-select" id="language-select">
                            <option value="English" selected>English</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </div>
                </div>

                <button id="solve-btn" class="btn btn-success mt-3">Start Solving</button>
            </div>
        </div>

        <!-- Results -->
        <div class="card">
            <div class="card-header">
                Results
            </div>
            <div class="card-body">
                <div id="loading-spinner" class="text-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Agents are working... This may take several minutes.</p>
                </div>
                <div id="results-container" class="row"></div>
            </div>
        </div>

    </div>

    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- KaTeX Auto-render extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
