<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IMO Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1>Settings</h1>
            <p class="lead">Configure your OpenAI-compatible proxy.</p>
        </header>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="base-url" class="form-label">Base URL</label>
                    <input type="text" class="form-control" id="base-url" placeholder="e.g., http://localhost:8080/v1">
                    <div class="form-text">The base URL of your OpenAI-compatible proxy.</div>
                </div>
                <div class="mb-3">
                    <label for="api-key" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="api-key" placeholder="Enter your proxy API Key">
                </div>
                <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
                <small id="save-status" class="form-text text-muted ms-2"></small>
            </div>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>

    <script src="/static/js/settings.js"></script>
</body>
</html>
